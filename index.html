<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="screen">
      <h4>CATCH THE INSECT</h4>
      <button>Play Game</button>
    </div>
    <div class="screen">
      <h3>Select Your Favroite Insect</h3>
      <div id="insects">
        <div class="insect">
          <img src="./bee.png" alt="" />
          <h2>BEE</h2>
        </div>
        <div class="insect">
          <img src="./butterfly.png" alt="" />
          <h2>TITLI</h2>
        </div>
        <div class="insect">
          <img src="./caterpillar.png" alt="" />
          <h2>CATERPILAR</h2>
        </div>
        <div class="insect">
          <img src="./pikachu.png" alt="" />
          <h2>PIKACHU</h2>
        </div>
      </div>
    </div>
    <div class="screen">
      <div id="playground">
        <div class="timescore">
          <h6>Time: <span>0:0</span></h6>
          <h5>Score: <span>0</span></h5>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
